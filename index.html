<!DOCTYPE html>
<html>
<head>
  <title>Login & Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      font-family:Arial;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      background:linear-gradient(135deg,#1e3a8a,#2563eb);
    }
    .box{
      background:white;
      padding:30px;
      border-radius:10px;
      width:300px;
      box-shadow:0 10px 25px rgba(0,0,0,0.2);
    }
    input{
      width:100%;
      padding:10px;
      margin:8px 0;
    }
    button{
      width:100%;
      padding:10px;
      background:#1e3a8a;
      color:white;
      border:none;
      cursor:pointer;
    }
    .toggle{
      text-align:center;
      margin-top:10px;
      cursor:pointer;
      color:#2563eb;
    }
  </style>
</head>
<body>

<div class="box">
  <h2 id="title">Login</h2>

  <div id="nameField" style="display:none;">
    <input type="text" id="name" placeholder="Full Name">
  </div>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button onclick="submitForm()">Submit</button>

  <div class="toggle" onclick="toggleForm()">
    Don't have an account? Sign up
  </div>

  <p id="message"></p>
</div>

<script>
let isSignup = false;
const url = "https://script.google.com/macros/s/AKfycbzp4Dk-eC8lWYsgGBMms9oRbmnx-kyoMRsVscRfF_2LKlBzcYJTpjPuEz9bK1j3Dbqc/execRL";

function toggleForm(){
  isSignup = !isSignup;
  document.getElementById("title").innerText = isSignup ? "Sign Up" : "Login";
  document.getElementById("nameField").style.display = isSignup ? "block" : "none";
  document.querySelector(".toggle").innerText = isSignup ?
    "Already have an account? Login" :
    "Don't have an account? Sign up";
}

function submitForm(){
  let data = {
    action: isSignup ? "signup" : "login",
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    password: document.getElementById("password").value
  };

  fetch(url,{
    method:"POST",
    body:JSON.stringify(data)
  })
  .then(res=>res.text())
  .then(response=>{
    document.getElementById("message").innerText = response;

    if(response === "Login Success"){
      alert("Welcome!");
      window.location.href = "dashboard.html";
    }
  });
}
</script>

</body>
</html>
