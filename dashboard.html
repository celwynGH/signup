<!DOCTYPE html>
<html>
<head>
<title>Dashboard</title>
</head>
<body>
<h1 id="welcome"></h1>
<button onclick="logout()">Logout</button>

<script>
const name = localStorage.getItem("userName");
document.getElementById("welcome").innerText = "Welcome " + name;

function logout(){
  localStorage.clear();
  window.location.href="auth.html";
}
</script>
</body>
</html>
