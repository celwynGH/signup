<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Authentication</title>

<style>
body{
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:linear-gradient(135deg,#0f172a,#1e3a8a);
}
.container{
  background:white;
  padding:30px;
  border-radius:10px;
  width:320px;
}
input{
  width:100%;
  padding:10px;
  margin:8px 0;
}
button{
  width:100%;
  padding:10px;
  background:#1e3a8a;
  color:white;
  border:none;
  cursor:pointer;
}
.switch{
  text-align:center;
  margin-top:10px;
  color:blue;
  cursor:pointer;
}
#message{
  text-align:center;
  margin-top:10px;
  font-weight:bold;
}
</style>
</head>
<body>

<div class="container">
<h2 id="formTitle">Login</h2>

<div id="nameField" style="display:none;">
<input type="text" id="name" placeholder="Full Name">
</div>

<input type="email" id="email" placeholder="Email" required>
<input type="password" id="password" placeholder="Password" required>

<button onclick="submitForm()">Submit</button>

<div class="switch" onclick="toggleForm()">
Don't have an account? Sign up
</div>

<div id="message"></div>
</div>

<script>

let isSignup = false;
const scriptURL = "https://script.google.com/macros/s/AKfycbx2oMurSt3uYNuO0m-tPxyok-3lbJgvol_GPcC9gIny5x0yWAcNuhAWDhfchS_29y0_/exec";

function toggleForm(){
  isSignup = !isSignup;
  document.getElementById("formTitle").innerText = isSignup ? "Sign Up" : "Login";
  document.getElementById("nameField").style.display = isSignup ? "block" : "none";
  document.querySelector(".switch").innerText = isSignup ?
    "Already have an account? Login" :
    "Don't have an account? Sign up";
}

async function submitForm(){

  const payload = {
    action: isSignup ? "signup" : "login",
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    password: document.getElementById("password").value
  };

  document.getElementById("message").innerText = "Processing...";

  try {
    const response = await fetch(scriptURL,{
      method:"POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const result = await response.json();

    if(result.status === "success"){

      document.getElementById("message").innerText = result.message;

      if(!isSignup){
        localStorage.setItem("userName", result.name);
        setTimeout(()=>{
          window.location.href = "dashboard.html";
        },1000);
      }

    } else {
      document.getElementById("message").innerText = result.message;
    }

  } catch(error){
    document.getElementById("message").innerText = "Connection error.";
  }
}
</script>

</body>
</html>
